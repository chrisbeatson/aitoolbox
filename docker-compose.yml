# This docker-compose file sets up n8n, Neo4j, Redis, Postgres, and Qdrant services.
# The n8n service is custom-built to include Puppeteer.
services:
  neo4j:
    image: neo4j:latest
    container_name: neo4j
    hostname: neo4j
    volumes:
        - ./neo4j/logs:/logs
        - ./neo4j/config:/config
        - ./neo4j/data:/data
        - ./neo4j/plugins:/plugins
    networks:
      - aitoolkit
    expose:
      - 7473/tcp
      - 7474/tcp
      - 7687/tcp
    environment:
        - NEO4J_AUTH=${NEO4J_AUTH:-"neo4j/your_password"}
    ports:
      - 7473:7473
      - 7474:7474
      - 7687:7687
    restart: always

  redis:
    container_name: redis
    hostname: redis
    image: docker.io/valkey/valkey:8-alpine
    command: valkey-server --save 30 1 --loglevel warning
    restart: unless-stopped
    ports:
      - 6379:6379
    networks:
      - aitoolkit
    volumes:
      - valkey-data:/data
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    hostname: postgres
    networks:
      - aitoolkit
    restart: unless-stopped
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    ports:
      - 5432:5432
    volumes:
      - postgres_storage:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h localhost -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 5s
      timeout: 5s
      retries: 10

  qdrant:
    image: qdrant/qdrant
    hostname: qdrant
    container_name: qdrant
    networks:
      - aitoolkit
    restart: unless-stopped
    ports:
      - 6333:6333
    volumes:
      - qdrant_storage:/qdrant/storage

  n8n:
    build:
      context: .
      dockerfile: Dockerfile
    image: n8n-custom-puppeteer
    cap_add:
      - SYS_ADMIN
    environment:
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_PERSONALIZATION_ENABLED=false
      - N8N_ENCRYPTION_KEY
      - WEBHOOK_URL=${N8N_HOSTNAME:+https://}${N8N_HOSTNAME:-http://localhost:5678}
      - N8N_HOST=${N8N_HOSTNAME:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - N8N_RUNNERS_ENABLED=true
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=false
      - N8N_COMMUNITY_PACKAGES_ALLOW_TOOL_USAGE=true
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
    container_name: n8n
    hostname: n8n
    restart: unless-stopped
    networks:
      - aitoolkit
    expose:
      - 5678/tcp
    volumes:
      - n8n_storage:/home/node/.n8n
      # The local path for the shared volume is now configurable via the SHARED_DATA_PATH environment variable.
      # It defaults to './shared' if the variable is not set.
      - ${SHARED_DATA_PATH:-./shared}:/data/shared
    ports:
      - 5678:5678
    depends_on:
      postgres:
        condition: service_healthy

networks:
  aitoolkit:

volumes:
  n8n_storage:
  valkey-data:
  postgres_storage:
  qdrant_storage:
